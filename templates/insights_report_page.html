{% extends "base.html" %}

{% block title %}Insights Report{% endblock %}

{% block content %}
<div class="document-header">
    <h1>Insights Report for Climate Policy</h1>
    <div class="document-actions">
        <button class="export-button" title="Export to PDF">
            <img src="https://www.svgrepo.com/show/28209/pdf.svg" alt="PDF Icon" class="icon"/> Export to PDF
        </button>
        <button class="export-button" title="Export to Google Docs">
            <img src="https://icons.iconarchive.com/icons/bokehlicia/captiva/256/web-google-docs-icon.png" alt="Google Docs Icon" class="icon"/> Export to Google Docs
        </button>
    </div>
</div>

<div class="container">
    <div class="pdf-viewer">
        <!-- PDF viewer embed code -->
        <md-block>
            {{ report.content }}
        </md-block>
    </div>
    <div class="insight">
        <!-- insight interface code -->
        <div class="insights-list">
            {% for insight in insights %}
            <div class="insight-message">
                {{ insight.insight }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .document-actions {
        display: flex;
        align-items: center;
    }

    .export-button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-size: 12px;
    }

    .export-button img.icon {
        margin-right: 10px;
        width: 30px;
        height: 30px;
    }

    .export-button:hover {
        background-color: #0056b3;
    }

    .document-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: var(--sl-color-neutral-100);
        border-bottom: 1px solid #ccc;
    }

    .document-actions sl-button {
        margin-left: 10px;
    }

    .container {
        display: flex;
        height: calc(100vh - 60px); /* Adjust for the height of the navbar */
    }

    .pdf-viewer {
        flex: 4;
        padding: 20px 20px 0 0;
        border-right: 1px solid #ccc;
    }

    .insight {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    .insights-list {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    .insight-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .insight-message.user {
        background-color: #e7f3ff;
    }

    .insight-message.ai {
        background-color: #f0f0f0;
    }

    .insight-message .insight-date {
        display: block;
        font-size: 0.8em;
        color: #666;
    }

    .insight form {
        display: flex;
        flex-direction: column;
    }

    .insight form sl-input {
        margin-bottom: 10px;
    }

    .insight form sl-button {
        align-self: flex-start;
    }
</style>
{% endblock %}
